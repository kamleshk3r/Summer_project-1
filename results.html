<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Women Welfare Schemes in India</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="header">
        <h1>Search Results</h1>
    </div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="schemes.html">Schemes</a>
        <a href="feedback.html">Feedback</a>
    </nav>
    <div class="main-content">
        <div class="section">
            <h2>Search Results for: <span id="search-query"></span></h2>
            <div id="results-container" class="results-container"></div>
        </div>
    </div>

    <script>
        const schemes = [
            { name: "Janani Suraksha Yojana", description: "Focuses on maternal health.", url: "jsy.html" },
            { name: "Beti Bachao Beti Padhao", description: "Promotes girl child education.", url: "bbbp.html" },
            { name: "Stand Up India", description: "Supports women entrepreneurs.", url: "standup.html" },
            { name: "Pradhan Mantri Matru Vandana Yojana", description: "Financial aid for mothers.", url: "pmmvy.html" },
            { name: "Mahila E-Haat", description: "Supports women entrepreneurs online.", url: "meh.html" },
            { name: "One Stop Centre Scheme", description: "Support for women facing violence.", url: "osc.html" },
            { name: "Rashtriya Mahila Kosh", description: "Provides microfinance to women for self-employment and livelihood projects.", url: "rmk.html" },
            { name: "National Scheme of Incentive to Girls for Secondary Education", description: "Encourages families to educate girls through financial incentives.", url: "nsigse.html" },
            { name: "Sukanya Samriddhi Yojana", description: "Savings scheme for the girl child.", url: "ssy.html" },
            { name: "Pradhan Mantri Kaushal Vikas Yojana", description: "Enhances employability through skill development and vocational training.", url: "pmkvy.html" },
            { name: "Mahila Shakti Kendra", description: "Empowers women by providing resources and services at the grassroots level.", url: "msk.html" },
            { name: "Swadhar Greh", description: "Provides shelter and rehabilitation for women in distress.", url: "sg.html" },
            { name: "Mudra Yojana for Women", description: "Supports women's entrepreneurship and recognizes achievements.", url: "my.html" },
            { name: "Self Help Groups under National Rural Livelihood Mission", description: "Promotes education and welfare of women.", url: "shg.html" },
            { name: "Indira Awaas Yojana", description: "Aims to provide housing for women, especially those in self-help groups.", url: "iay.html" },
            { name: "Integrated Child Development Services", description: "Focuses on health, nutrition, and education for children and mothers.", url: "icds.html" },
            { name: "Pradhan Mantri Awas Yojana", description: "Provides affordable housing for women.", url: "pmay.html" },
            { name: "UJJAWALA Scheme", description: "Supports women in distress, particularly those facing trafficking.", url: "ujjawala.html" },
            { name: "Nirbhaya Fund", description: "Provides safety and security for women in India.", url: "nirbhaya.html" },
            { name: "National Nutrition Mission POSHAN Abhiyaan", description: "Nutrition program aimed at improving the nutritional status of women and children.", url: "poshan.html" },
        ];

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function displayResults(query) {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';

            const results = schemes.filter(scheme => 
                scheme.name.toLowerCase().includes(query.toLowerCase()) || 
                scheme.description.toLowerCase().includes(query.toLowerCase())
            );

            if (results.length > 0) {
                results.forEach(scheme => {
                    const schemeElement = document.createElement('div');
                    schemeElement.classList.add('result-card');
                    schemeElement.innerHTML = `
                        <h3><a href="${scheme.url}">${scheme.name}</a></h3>
                        <p>${scheme.description}</p>
                    `;
                    resultsContainer.appendChild(schemeElement);
                });
            } else {
                resultsContainer.innerHTML = '<div class="no-results">No results found.</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const query = getQueryParameter('query');
            document.getElementById('search-query').textContent = query || 'None';
            if (query) {
                displayResults(query);
            }
        });
    </script>
</body>
</html>
