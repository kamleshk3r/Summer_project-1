<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Women Welfare Schemes in India</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Search Results</h1>
    </div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="schemes.html">Schemes</a>
        <a href="feedback.html">Feedback</a>
    </nav>
    <div class="main-content">
        <div class="section">
            <h2>Your Search Query</h2>
            <p>Results for: <strong id="search-query"></strong></p>
            <div id="results"></div>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 Women Welfare Schemes in India. All rights reserved.</p>
    </div>

    <script>
        // Get the query from the URL
        const params = new URLSearchParams(window.location.search);
        const query = params.get('query');

        document.getElementById('search-query').textContent = query;

        // Sample data for demonstration
        const schemes = [
            { name: "Janani Suraksha Yojana", description: "Focuses on maternal health." },
            { name: "Beti Bachao Beti Padhao", description: "Promotes girl child education." },
            { name: "Stand Up India", description: "Supports women entrepreneurs." },
            // Add more schemes as needed
        ];

        const resultsDiv = document.getElementById('results');
        const filteredSchemes = schemes.filter(scheme => 
            scheme.name.toLowerCase().includes(query.toLowerCase()) || 
            scheme.description.toLowerCase().includes(query.toLowerCase())
        );

        if (filteredSchemes.length > 0) {
            filteredSchemes.forEach(scheme => {
                const schemeDiv = document.createElement('div');
                schemeDiv.innerHTML = `<h3>${scheme.name}</h3><p>${scheme.description}</p>`;
                resultsDiv.appendChild(schemeDiv);
            });
        } else {
            resultsDiv.innerHTML = '<p>No results found.</p>';
        }
    </script>
</body>
</html>
